<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: html_head(pageTitle='Lista Compras')" />
<body>
<div class="container">	
	<div th:replace="fragments :: header"></div>
	
	<div class="text-center">
		<h1>Calculadora Compras</h1>
		<h3>Total: R$ <span th:text="${totalPrice}"></span></h3>
		<p/>
		<h4><a th:href="@{/new}">Adicionar Produto</a></h4>
		<p/>
	</div>
	
	<table class="table table-striped table-bordered table-hover">
		<thead class="thead-dark">
			<tr>
				<th>Produto ID</th>
				<th>Nome</th>
				<th>Preço</th>
				<th>Quantidade</th>
				
				<th>Ação</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${listProducts}">
				<td th:text="${product.id}">Product ID</td>
				<td th:text="${product.nome}">Nome</td>
				<td th:text="${product.preco}">Preço</td>
				<td th:text="${product.quantidade}">Quantidade</td>
				
				<td>
					<a th:href="@{'/edit/' + ${product.id}}">Editar</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${product.id}}">Deletar</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div><br/><br/></div>
</div>
</body>
</html>
